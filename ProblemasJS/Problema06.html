<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style_Problemas.css">
    <script src="./JS/Problema06.js"></script>
    <title>Problema 6</title>
</head>
<body>
    <header>
        <h1>Problema 6</h1>
    </header>
    <form method="get" name="formulario" action="problema06.html">
        <table align="center">
            <tr>
                <td class="col_iz">Ingrese el dia de su nacimiento</td>
                <td class="col_de"><input class="cam_textE" type="text" name="diaNacimiento" onkeypress="return validarInt(event)"></td>
            </tr>
            <tr>
                <td class="col_iz">Ingrese el mes de su nacimiento</td>
                <td class="col_de"><input class="cam_textE" type="text" name="mesNacimiento" onkeypress="return validarInt(event)"></td>
            </tr>
            <tr>
                <td class="col_iz">Ingrese el año de su nacimiento</td>
                <td class="col_de"><input class="cam_textE" type="text" name="anoNacimiento" onkeypress="return validarInt(event)"></td>
            </tr>
            <tr>
                <td class="col_iz">Ingrese el dia actual</td>
                <td class="col_de"><input class="cam_textE" type="text" name="diaActual" onkeypress="return validarInt(event)"></td>
            </tr>
            <tr>
                <td class="col_iz">Ingrese el mes actual</td>
                <td class="col_de"><input class="cam_textE" type="text" name="mesActual" onkeypress="return validarInt(event)"></td>
            </tr>
            <tr>
                <td class="col_iz">Ingrese el año actual</td>
                <td class="col_de"><input class="cam_textE" type="text" name="anoActual" onkeypress="return validarInt(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="col_de"> <input class="boton" type="button" name="enviar" value="Calcular" onclick="calcular()"> </td>
            </tr>
            <tr>
                <td class="col_iz">Su edad es:</td>
                <td class="col_de"><input class="cam_textI" type="text" name="edad" readonly="readonly"></td>
            </tr>
            <tr>
                <td></td>
                <td class="col_de"><input class="boton" type="button" name="borrarC" value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <footer>
        <p id="nombre">Arana Chávez Emiliano</p><a href="Menu.html" id="regresar">Regresar</a><p id="grupo">4IV9</p>
    </footer>
</body>
</html>
